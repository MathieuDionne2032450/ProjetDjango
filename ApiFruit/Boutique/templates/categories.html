{% extends 'Base.html' %}
{% block title %}
<div style="text-align: center;width: auto; margin-top: 100px; margin-bottom: 30px;">
    <h1><b>Produits</b></h1>
</div>
{% endblock %}

{% block contents %}
<div class="container">
  <div class="row" >
    
    <div class="col col-lg-12">
      <div class="row" style="margin-bottom: 30px;">
          {% for categorie in categories %}
              <a href="{% url 'categorie' categorie.id %}" style="width: 20rem;">
                <div class="card" >
                    <img class="card-img-top" src="{{ categorie.image.url }}" alt="Card image cap" style="margin-top: 5px; height: 180px;">
                    <div class="card-body">
                        <div style="height:120px">
                          <h4 class="card-title"><b>{{categorie.nom}}</b></h4>
                        </div>
                        <div style="height:60px">
                          <h6 class="card-title">{{categorie.description}}</h6>
                        </div>
                    </div>
                </div>
              </a>
          
          {% endfor %}
      </div>
    </div>
  </div>
      
        
</div>





{% endblock %}
