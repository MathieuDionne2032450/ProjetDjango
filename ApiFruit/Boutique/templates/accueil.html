{% extends 'Base.html' %}
{% block title %}
<div style="text-align: center;width: auto; margin-top: 100px; margin-bottom: 30px;">
    <h1><b>Produits</b></h1>
</div>
{% endblock %}

{% block contents %}
<div class="container">
  <div class="row">
    
    <div class="col col-sm-2 side-nav" style="background-color: gray; margin-top:10px;margin-bottom:10px;border-radius: 1%;">
      <div class="recherche">
        <form>
          <input type="text" placeholder="Rechercher..."></input>
        </form>
      </div>
      <div class="title">
        <p>Catégories</p>
      </div>
      <div class="element">
        <a href="#">Exotiques</a></br>
        <a href="#">Local</a></br>
        <a href="#">Bio</a></br>
        <a href="#">Surgelés</a></br>
      </div>
      <div class="title">
        <p>Filtre</p>
      </div>
      <div class="element">
        <a href="#">Moins de 5$</a></br>
        <a href="#">Rabais</a></br>
      </div>
      
    </div>
    <div class="col col-sm-1">
      
      
      
      
    </div>
    <div class="col col-lg-9">
      <div class="row" >
      {% for produit in produits %}
            <div class="card" style="width: 15rem;margin:10px;">
                <img class="card-img-top" src="../static/imgs/{{produit.img}}" alt="Card image cap" style="margin-top: 5px;">
                <div class="card-body">
                    <h3 class="card-title"><b>{{produit.name}}</b></h3>
                    <h6 class="card-title">{{produit.Description}}</h6>
                    <h6 class="card-title">{{produit.prix}} $</h6>
                    <a href="../AchatDetail/{{produit.name}}" class="btn btn-success">AJOUTER AU PANIER</a>
                    
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
      
        
</div>





{% endblock %}
